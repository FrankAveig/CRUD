<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Frank Aveiga</title>
</head>
<body>
    <header>
        <h2>Frank Aveiga Proyecto #2 C.R.U.D</h2>
    </header>

        <section class="encabezado">
            <h1>Control de vacunación de mascotas</h1>
        <section class="controles">
            <button onclick="show('formulario')">Nuevo Ingreso</button>
            <button onclick="show('formBuscar')">Buscar Mascota</button>
        </section>
    </section>
    
    
    <section id="formulario" class="hide">
        
        <form>
            <h2>Nuevo Ingreso</h2>
            <div class="nombre inputContainer">
                <label for="">Nombre</label>
                <input type="text" id="inputNombre">
            </div>
            <div class="fechaNacimiento inputContainer">
                <label for="">Fecha de nacimiento</label>
                <input type="date" id="inputFechaNacimiento">
            </div>
            <div class="vacuna inputContainer">
                <label for="">Vacuna</label>
                <input type="text" id="inputVacuna">
            </div>
            <div class="fechaVacunacion inputContainer">
                <label for="">Fecha de Vacunación</label>
                <input type="date" id="inputFechaVacunacion">
            </div>
            <div class="fechaRevacunacion inputContainer">
                <label for="">Fecha de Revacunacion</label>
                <input type="date" id="inputFechaRevacunacion">
            </div>
            <div class="">
                <button type="button" onclick="nuevoIngreso()">Guardar</button>
                <button type="button" onclick="hide(formulario)">Cancelar</button>
            </div>
        </form>
    </section>
    
    <section id="formBuscar" class="hide formBuscar">
        <input type="text"  id="inputBuscar" onchange="filtrar('asd')">
        <button onclick="hide(formBuscar)">Cerrar</button>
    </section>
    
    <main>
        <div class="contenedorTable">
            
            <table id="table">
                <thead  >
                    <tr >
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Vacuna</th>
                        <th>Fecha de Vacunación</th>                
                        <th>Fecha de Revacunación</th>   
                        <th></th>             
                        <th></th>             
                    </tr>
                </thead>
                <tbody id="bodyTable">
                    
                    
                </tbody>
                
            </table>
        </div>
    </main>

    <section class="containerModal">
    
        
        <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <div class="modal-body">
                        <form class="formEdit">
                            <h2>Editar</h2>
                            <div class="nombre inputContainer">
                                <label for="">Nombre</label>
                                <input type="text" id="editNombre">
                            </div>
                            <div class="fechaNacimiento inputContainer">
                                <label for="">Fecha de nacimiento</label>
                                <input type="date" id="editFechaNacimiento">
                        </div>
                        <div class="vacuna inputContainer">
                            <label for="">Vacuna</label>
                            <input type="text" id="editVacuna">
                        </div>
                        <div class="fechaVacunacion inputContainer">
                            <label for="">Fecha de Vacunación</label>
                            <input type="date" id="editFechaVacunacion">
                        </div>
                        <div class="fechaRevacunacion inputContainer">
                            <label for="">Fecha de Revacunacion</label>
                            <input type="date" id="editFechaRevacunacion">
                        </div>
                        <div class="">
                            <button type="button" class="btn btn-primary " onclick="editarMascota()">Editar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
          </div>
    </section>
    <footer>
        <div class="containerFooter">
            <h2>C.R.U.D (Frank Aveiga)</h2>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
